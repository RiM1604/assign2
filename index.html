<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 piece puzzle</title>
    <link rel="stylesheet" type="text/css"  href="stylesjs.css">

</head>
<body>
  <script type="text/javascript" src="assjs.js"></script>

<button id="entersize" onClick="shuffle();">Start New Game</button>


<center>

 
<div class="image" style="display:table;">

<div class="row1" style="display:table-row;">
<div id="cell11" class="tile1" onClick="clickTile(1,1);">
</div>
<div id="cell12" class="tile2"  onClick="clickTile(1,2);">

</div>
<div id="cell13" class="tile3" onClick="clickTile(1,3);">
  
</div>
<div id="cell14" class="tile4" onClick="clickTile(1,4);">
  
</div>
</div>



<div class="row2" style="display:table-row;">

  <div id="cell21" class="tile5" onClick="clickTile(2,1);">

  </div>
  <div id="cell22" class="tile6" onClick="clickTile(2,2);">
    
  </div>
  <div id="cell23" class="tile7" onClick="clickTile(2,3);">
    
  </div>
  <div id="cell24" class="tile8" onClick="clickTile(2,4);">
    
  </div>


</div>





<div class="row3" style="display:table-row;">

  <div id="cell31" class="tile9" onClick="clickTile(3,1);">

  </div>
  <div id="cell32" class="tile10" onClick="clickTile(3,2);">
    
  </div>
  <div id="cell33" class="tile11" onClick="clickTile(3,3);">
    
  </div>
  <div id="cell34" class="tile12" onClick="clickTile(3,4);">
    
  </div>


</div>




<div class="row4" style="display:table-row;">

  <div id="cell41" class="tile13" onClick="clickTile(4,1);">

  </div>
  <div id="cell42" class="tile14" onClick="clickTile(4,2);">
    
  </div>
  <div id="cell43" class="tile15" onClick="clickTile(4,3);">
    
  </div>
  <div id="cell44" class="tile16" onClick="clickTile(4,4);">
    
  </div>


</div>

</div>
<div class="movesandscore">
  No of moves:<span id=moves>0</span><br />
  <span id="timecard">Timer <span id="minutes">00</span>:<span id="timer">00</span></span>
  </div>

</center>
<script type="text/javascript" src="assjs.js"></script>
</body>
</html>
